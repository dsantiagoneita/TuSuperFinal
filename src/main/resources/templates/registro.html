<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('TuSuper - Registro')}"></head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus display-3 text-success"></i>
                            <h3 class="mt-2">Crear Cuenta</h3>
                            <p class="text-muted">Únete a TuSuper</p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                                       placeholder="Tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" 
                                       placeholder="tu@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" 
                                       placeholder="300 123 4567">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección de Entrega</label>
                                <input type="text" class="form-control" id="direccion" th:field="*{direccion}" 
                                       placeholder="Tu dirección">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           placeholder="••••••••" required minlength="6">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmarPassword" class="form-label">Confirmar</label>
                                    <input type="password" class="form-control" id="confirmarPassword" 
                                           name="confirmarPassword" placeholder="••••••••" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-tusuper w-100 py-2">
                                <i class="bi bi-person-check"></i> Registrarme
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <p class="text-center mb-0">
                            ¿Ya tienes cuenta? 
                            <a th:href="@{/login}" class="text-success">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
