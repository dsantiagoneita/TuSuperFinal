<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Mis Pedidos')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container py-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <h2 class="mb-4"><i class="bi bi-bag"></i> Mis Pedidos</h2>
        
        <div th:if="${#lists.isEmpty(pedidos)}" class="text-center py-5">
            <i class="bi bi-bag-x display-1 text-muted"></i>
            <h4 class="mt-3">No tienes pedidos</h4>
            <p class="text-muted">¡Haz tu primer pedido ahora!</p>
            <a th:href="@{/usuario/productos}" class="btn btn-tusuper">
                <i class="bi bi-cart-plus"></i> Ver Productos
            </a>
        </div>
        
        <div th:unless="${#lists.isEmpty(pedidos)}" class="row g-4">
            <div th:each="pedido : ${pedidos}" class="col-12">
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div>
                            <strong th:text="${pedido.numeroPedido}">PED-001</strong>
                            <span class="badge ms-2" th:classappend="'estado-' + ${pedido.estado}" 
                                  th:text="${pedido.estado}">PENDIENTE</span>
                        </div>
                        <small class="text-muted" th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}">01/01/2024</small>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <p class="mb-1"><strong>Dirección:</strong> <span th:text="${pedido.direccionEntrega}">Dirección</span></p>
                                <p class="mb-1" th:if="${pedido.observaciones}">
                                    <strong>Observaciones:</strong> <span th:text="${pedido.observaciones}">Obs</span>
                                </p>
                                <p class="mb-0"><strong>Items:</strong> <span th:text="${pedido.cantidadItems}">0</span> productos</p>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <p class="precio fs-4 mb-2" th:text="'$' + ${#numbers.formatDecimal(pedido.total, 0, 'COMMA', 0, 'POINT')} + ' COP'">$0</p>
                                <a th:href="@{/usuario/pedidos/{id}(id=${pedido.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-eye"></i> Ver Detalles
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
