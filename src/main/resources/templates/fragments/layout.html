\u003c!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">TuSuper</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Varela+Round&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- TuSuper Brutalist Design System -->
    <link th:href="@{/css/tokens.css}" rel="stylesheet">
    <link th:href="@{/css/brutalist.css}" rel="stylesheet">
    <link th:href="@{/css/role-styles.css}" rel="stylesheet">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-tusuper">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-shop"></i> TuSuper
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="hasRole('USUARIO')">
                    <a class="nav-link" th:href="@{/usuario/productos}">
                        <i class="bi bi-grid"></i> Productos
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USUARIO')">
                    <a class="nav-link" th:href="@{/usuario/pedidos}">
                        <i class="bi bi-bag"></i> Mis Pedidos
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('USUARIO')">
                    <a class="nav-link" th:href="@{/usuario/carrito}">
                        <i class="bi bi-cart3"></i> Carrito
                        <span class="badge badge-tusuper" th:if="${itemsCarrito != null && itemsCarrito > 0}"
                            th:text="${itemsCarrito}"></span>
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasRole('USUARIO')">
                            <a class="dropdown-item" th:href="@{/usuario/perfil}">
                                <i class="bi bi-person"></i> Mi Perfil
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="sidebar-tendero" class="sidebar p-0">
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/tendero/panel}">
            <i class="bi bi-speedometer2"></i> Panel
        </a>
        <a class="nav-link" th:href="@{/tendero/pedidos}">
            <i class="bi bi-bag-check"></i> Pedidos
        </a>
        <a class="nav-link" th:href="@{/tendero/productos}">
            <i class="bi bi-box-seam"></i> Productos
        </a>
        <a class="nav-link" th:href="@{/tendero/inventario}">
            <i class="bi bi-clipboard-data"></i> Inventario
        </a>
        <a class="nav-link" th:href="@{/tendero/escaner}">
            <i class="bi bi-upc-scan"></i> Escáner USB
        </a>
        <a class="nav-link" th:href="@{/tendero/reportes}">
            <i class="bi bi-graph-up"></i> Reportes
        </a>
        <hr class="text-white mx-3">
        <form th:action="@{/logout}" method="post" class="px-3">
            <button type="submit" class="btn btn-outline-light w-100">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </form>
    </nav>
</div>

<div th:fragment="sidebar-admin" class="sidebar p-0">
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/admin/panel}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a class="nav-link" th:href="@{/admin/usuarios}">
            <i class="bi bi-people"></i> Usuarios
        </a>
        <a class="nav-link" th:href="@{/admin/productos}">
            <i class="bi bi-box-seam"></i> Productos
        </a>
        <a class="nav-link" th:href="@{/admin/pedidos}">
            <i class="bi bi-bag-check"></i> Pedidos
        </a>
        <a class="nav-link" th:href="@{/admin/reportes}">
            <i class="bi bi-graph-up"></i> Reportes
        </a>
        <hr class="text-white mx-3">
        <form th:action="@{/logout}" method="post" class="px-3">
            <button type="submit" class="btn btn-outline-light w-100">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </form>
    </nav>
</div>

<div th:fragment="alerts">
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</html>
