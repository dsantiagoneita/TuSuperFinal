<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Usuarios')}"></head>
<body class="theme-admin">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0">
                <div th:replace="~{fragments/layout :: sidebar-admin}"></div>
            </div>
            <div class="col-md-10 py-4">
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-people"></i> Gestión de Usuarios</h2>
                    <a th:href="@{/admin/usuarios/nuevo-tendero}" class="btn btn-tusuper">
                        <i class="bi bi-person-plus"></i> Nuevo Tendero
                    </a>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3" th:action="@{/admin/usuarios}" method="get">
                            <div class="col-auto">
                                <select name="rol" class="form-select">
                                    <option value="">Todos los roles</option>
                                    <option value="ROLE_USUARIO" th:selected="${rolSeleccionado == 'ROLE_USUARIO'}">Clientes</option>
                                    <option value="ROLE_TENDERO" th:selected="${rolSeleccionado == 'ROLE_TENDERO'}">Tenderos</option>
                                    <option value="ROLE_ADMIN" th:selected="${rolSeleccionado == 'ROLE_ADMIN'}">Administradores</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-tusuper">
                                    <i class="bi bi-filter"></i> Filtrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Roles</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${usuarios}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.nombre}">Usuario</td>
                                        <td th:text="${user.email}">email@test.com</td>
                                        <td th:text="${user.telefono ?: '-'}">000-000-0000</td>
                                        <td>
                                            <span th:each="rol : ${user.roles}" class="badge bg-info me-1" 
                                                  th:text="${#strings.replace(rol.nombre, 'ROLE_', '')}">ROL</span>
                                        </td>
                                        <td>
                                            <span th:if="${user.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${user.activo}" class="badge bg-secondary">Inactivo</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/admin/usuarios/{id}(id=${user.id})}" 
                                                   class="btn btn-outline-primary">
                                                    <i class="bi bi-eye"></i>
                                                </a>
                                                <form th:if="${user.activo}" th:action="@{/admin/usuarios/{id}/desactivar(id=${user.id})}" 
                                                      method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-outline-danger">
                                                        <i class="bi bi-x-circle"></i>
                                                    </button>
                                                </form>
                                                <form th:unless="${user.activo}" th:action="@{/admin/usuarios/{id}/activar(id=${user.id})}" 
                                                      method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-outline-success">
                                                        <i class="bi bi-check-circle"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
