<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Nuevo Tendero')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0">
                <div th:replace="~{fragments/layout :: sidebar-admin}"></div>
            </div>
            <div class="col-md-10 py-4">
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-person-plus"></i> Nuevo Tendero</h2>
                    <a th:href="@{/admin/usuarios}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/usuarios/crear-tendero}" th:object="${usuario}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre Completo *</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" th:field="*{telefono}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control" th:field="*{direccion}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contraseña *</label>
                                    <input type="password" class="form-control" th:field="*{password}" required minlength="6">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Confirmar Contraseña *</label>
                                    <input type="password" class="form-control" name="confirmarPassword" required>
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-tusuper">
                                <i class="bi bi-check"></i> Crear Tendero
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
