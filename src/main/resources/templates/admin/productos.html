<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Productos')}"></head>
<body class="theme-admin">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0">
                <div th:replace="~{fragments/layout :: sidebar-admin}"></div>
            </div>
            <div class="col-md-10 py-4">
                <h2 class="mb-4"><i class="bi bi-box-seam"></i> Productos</h2>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Código</th>
                                        <th>Producto</th>
                                        <th>Categoría</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="prod : ${productos}">
                                        <td th:text="${prod.id}">1</td>
                                        <td><code th:text="${prod.codigoBarras ?: 'N/A'}">0000</code></td>
                                        <td>
                                            <strong th:text="${prod.nombre}">Producto</strong>
                                            <br><small class="text-muted" th:text="${prod.marca}">Marca</small>
                                        </td>
                                        <td><span class="badge bg-secondary" th:text="${prod.categoria}">Cat</span></td>
                                        <td class="precio" th:text="'$' + ${#numbers.formatDecimal(prod.precio, 0, 'COMMA', 0, 'POINT')}">$0</td>
                                        <td th:classappend="${prod.tieneStockBajo()} ? 'text-danger' : ''" th:text="${prod.cantidad}">0</td>
                                        <td>
                                            <span th:if="${prod.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${prod.activo}" class="badge bg-secondary">Inactivo</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
