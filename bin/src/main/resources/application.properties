# =================================
# CONFIGURACIÓN TUSUPER - SPRING BOOT 4.0.0
# =================================
spring.application.name=TuSuperTRON

# Servidor
server.port=8083

# =================================
# BASE DE DATOS MYSQL
# =================================
spring.datasource.url=jdbc:mysql://localhost:3306/TuSuper?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================
# JPA / HIBERNATE
# =================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =================================
# THYMELEAF
# =================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# =================================
# ARCHIVOS ESTÁTICOS
# =================================
spring.web.resources.static-locations=classpath:/static/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =================================
# LOGGING
# =================================
logging.level.org.springframework.security=DEBUG
logging.level.com.TuSuperFinal=DEBUG
