<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('TuSuper - Registro')}"></head>
<link th:href="@{/css/pages/auth.css}" rel="stylesheet">
<body>
    <div class="ts-auth-page">
        <div class="ts-auth-card" style="max-width: 560px;">
            <div class="ts-auth-card-body">
                <!-- Header -->
                <div class="ts-auth-header">
                    <div class="ts-auth-logo">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <h1 class="ts-auth-title">Crear Cuenta</h1>
                    <p class="ts-auth-subtitle">Únete a TuSuper</p>
                </div>
                
                <!-- Alertas -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>
                
                <!-- Formulario -->
                <form th:action="@{/registro}" th:object="${usuario}" method="post" class="ts-auth-form">
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                               placeholder="Tu nombre completo" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" th:field="*{email}" 
                                   placeholder="tu@email.com" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" 
                                       placeholder="300 123 4567">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="direccion" class="form-label">Dirección</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                <input type="text" class="form-control" id="direccion" th:field="*{direccion}" 
                                       placeholder="Tu dirección">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" th:field="*{password}" 
                                       placeholder="••••••••" required minlength="6">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="confirmarPassword" class="form-label">Confirmar</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="confirmarPassword" 
                                       name="confirmarPassword" placeholder="••••••••" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-tusuper ts-auth-submit">
                        <i class="bi bi-person-check"></i> Registrarme
                    </button>
                </form>
                
                <!-- Separador -->
                <div class="ts-auth-divider">
                    <span>o</span>
                </div>
                
                <!-- Link login -->
                <p class="ts-auth-link">
                    ¿Ya tienes cuenta? 
                    <a th:href="@{/login}">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
