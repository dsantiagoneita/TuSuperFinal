<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Reportes')}"></head>
<body class="theme-tendero">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0">
                <div th:replace="~{fragments/layout :: sidebar-tendero}"></div>
            </div>
            <div class="col-md-10 py-4">
                <h2 class="mb-4"><i class="bi bi-graph-up"></i> Reportes</h2>
                
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-bag display-4 text-primary"></i>
                                <h3 class="mt-2" th:text="${totalPedidos}">0</h3>
                                <p class="text-muted">Total Pedidos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-clock display-4 text-warning"></i>
                                <h3 class="mt-2" th:text="${pedidosPendientes}">0</h3>
                                <p class="text-muted">Pedidos Pendientes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-check-circle display-4 text-success"></i>
                                <h3 class="mt-2" th:text="${pedidosEntregados}">0</h3>
                                <p class="text-muted">Pedidos Entregados</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-cash-stack display-4 text-success"></i>
                                <h3 class="mt-2 precio" th:text="'$' + ${#numbers.formatDecimal(totalVentas, 0, 'COMMA', 0, 'POINT')}">$0</h3>
                                <p class="text-muted">Total Ventas</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="bi bi-box-seam"></i> Inventario</h5>
                            </div>
                            <div class="card-body">
                                <p class="fs-5">
                                    <i class="bi bi-exclamation-triangle text-danger"></i>
                                    <strong th:text="${productosStockBajo}">0</strong> productos con stock bajo
                                </p>
                                <a th:href="@{/tendero/inventario}" class="btn btn-outline-primary">
                                    Ver Inventario Completo
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="bi bi-info-circle"></i> Próximas Funciones</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled">
                                    <li><i class="bi bi-clock text-muted"></i> Cálculo de tiempos de entrega</li>
                                    <li><i class="bi bi-credit-card text-muted"></i> Pasarela de pagos</li>
                                    <li><i class="bi bi-upload text-muted"></i> Carga masiva de inventario</li>
                                    <li><i class="bi bi-graph-up-arrow text-muted"></i> Reportes avanzados</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
