<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('TuSuper - Iniciar Sesión')}"></head>
<link th:href="@{/css/pages/auth.css}" rel="stylesheet">
<body>
    <div class="ts-auth-page">
        <div class="ts-auth-card">
            <div class="ts-auth-card-body">
                <!-- Header -->
                <div class="ts-auth-header">
                    <div class="ts-auth-logo">
                        <i class="bi bi-shop"></i>
                    </div>
                    <h1 class="ts-auth-title">TuSuper</h1>
                    <p class="ts-auth-subtitle">Tu tienda local en línea</p>
                </div>
                
                <!-- Alertas -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>
                <div th:if="${mensaje}" class="alert alert-success">
                    <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
                </div>
                
                <!-- Formulario -->
                <form th:action="@{/login}" method="post" class="ts-auth-form">
                    <div class="mb-4">
                        <label for="username" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="username" name="username" 
                                   placeholder="tu@email.com" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-tusuper ts-auth-submit">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>
                
                <!-- Separador -->
                <div class="ts-auth-divider">
                    <span>o</span>
                </div>
                
                <!-- Link registro -->
                <p class="ts-auth-link">
                    ¿No tienes cuenta? 
                    <a th:href="@{/registro}">Regístrate aquí</a>
                </p>
            </div>
        </div>
        
        <!-- Usuarios de prueba -->
        <div class="ts-auth-demo">
            <p class="ts-auth-demo-title">Usuarios de prueba</p>
            <p class="ts-auth-demo-content">
                <strong>Admin:</strong> admin@tusuper.com / admin123<br>
                <strong>Tendero:</strong> neita@tusuper.com / tendero123<br>
                <strong>Cliente:</strong> andrey@cliente.com / cliente123
            </p>
        </div>
    </div>
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
