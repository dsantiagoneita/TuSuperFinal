<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('TuSuper - Iniciar Sesión')}"></head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shop display-1 text-success"></i>
                            <h2 class="mt-2">TuSuper</h2>
                            <p class="text-muted">Tu tienda local en línea</p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>
                        <div th:if="${mensaje}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="username" name="username" 
                                           placeholder="tu@email.com" required autofocus>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="••••••••" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-tusuper w-100 py-2">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <p class="text-center mb-0">
                            ¿No tienes cuenta? 
                            <a th:href="@{/registro}" class="text-success">Regístrate aquí</a>
                        </p>
                    </div>
                </div>
                
                <div class="text-center mt-4 text-muted">
                    <small>
                        <strong>Usuarios de prueba:</strong><br>
                        Admin: admin@tusuper.com / admin123<br>
                        Tendero: neita@tusuper.com / tendero123<br>
                        Cliente: andrey@cliente.com / cliente123
                    </small>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
