<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Reportes')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0">
                <div th:replace="~{fragments/layout :: sidebar-admin}"></div>
            </div>
            <div class="col-md-10 py-4">
                <h2 class="mb-4"><i class="bi bi-graph-up"></i> Reportes del Sistema</h2>
                
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="bi bi-people display-3 text-primary"></i>
                                <h2 class="mt-3" th:text="${totalUsuarios}">0</h2>
                                <p class="text-muted">Total Usuarios</p>
                                <hr>
                                <div class="row text-start">
                                    <div class="col-6">
                                        <small class="text-muted">Clientes:</small>
                                        <strong th:text="${totalClientes}">0</strong>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">Tenderos:</small>
                                        <strong th:text="${totalTenderos}">0</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="bi bi-box-seam display-3 text-success"></i>
                                <h2 class="mt-3" th:text="${totalProductos}">0</h2>
                                <p class="text-muted">Total Productos</p>
                                <hr>
                                <div class="text-start">
                                    <small class="text-muted">Activos:</small>
                                    <strong th:text="${productosActivos}">0</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="bi bi-bag display-3 text-info"></i>
                                <h2 class="mt-3" th:text="${totalPedidos}">0</h2>
                                <p class="text-muted">Total Pedidos</p>
                                <hr>
                                <div class="text-start">
                                    <small class="text-muted">Entregados:</small>
                                    <strong th:text="${pedidosEntregados}">0</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center py-5">
                                <i class="bi bi-cash-stack display-1 text-success"></i>
                                <h1 class="precio mt-3" th:text="'$' + ${#numbers.formatDecimal(totalVentas, 0, 'COMMA', 0, 'POINT')} + ' COP'">$0</h1>
                                <p class="lead text-muted">Total en Ventas (Pedidos Entregados)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
