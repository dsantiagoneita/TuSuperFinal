<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Detalle Pedido')}"></head>
<body class="theme-admin">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0">
                <div th:replace="~{fragments/layout :: sidebar-admin}"></div>
            </div>
            <div class="col-md-10 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2><i class="bi bi-bag"></i> Pedido <span th:text="${pedido.numeroPedido}">PED-001</span></h2>
                        <span class="badge fs-6" th:classappend="'estado-' + ${pedido.estado}" th:text="${pedido.estado}">ESTADO</span>
                    </div>
                    <a th:href="@{/admin/pedidos}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="bi bi-list-check"></i> Productos</h5>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th class="text-center">Cantidad</th>
                                            <th class="text-end">Precio</th>
                                            <th class="text-end">Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${pedido.items}">
                                            <td th:text="${item.producto.nombre}">Producto</td>
                                            <td class="text-center" th:text="${item.cantidad}">1</td>
                                            <td class="text-end" th:text="'$' + ${#numbers.formatDecimal(item.precioUnitario, 0, 'COMMA', 0, 'POINT')}">$0</td>
                                            <td class="text-end precio" th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')}">$0</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th colspan="3" class="text-end">Total:</th>
                                            <th class="text-end precio fs-5" th:text="'$' + ${#numbers.formatDecimal(pedido.total, 0, 'COMMA', 0, 'POINT')} + ' COP'">$0</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-header bg-white">
                                <h6 class="mb-0"><i class="bi bi-person"></i> Cliente</h6>
                            </div>
                            <div class="card-body">
                                <p><strong th:text="${pedido.usuario.nombre}">Cliente</strong></p>
                                <p class="mb-1" th:text="${pedido.usuario.email}">email@test.com</p>
                                <p class="mb-0" th:text="${pedido.usuario.telefono ?: '-'}">-</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header bg-white">
                                <h6 class="mb-0"><i class="bi bi-geo-alt"></i> Entrega</h6>
                            </div>
                            <div class="card-body">
                                <p th:text="${pedido.direccionEntrega}">Direcci√≥n</p>
                                <p th:if="${pedido.observaciones}" class="text-warning">
                                    <strong>Obs:</strong> <span th:text="${pedido.observaciones}">-</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
