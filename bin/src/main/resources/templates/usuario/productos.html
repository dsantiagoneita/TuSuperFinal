<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Productos')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container py-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="bi bi-grid"></i> Productos</h2>
            </div>
            <div class="col-md-4">
                <form th:action="@{/usuario/productos}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="buscar" 
                               th:value="${busqueda}" placeholder="Buscar productos...">
                        <button class="btn btn-tusuper" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col">
                <div class="btn-group flex-wrap">
                    <a th:href="@{/usuario/productos}" 
                       th:classappend="${categoriaSeleccionada == null} ? 'active' : ''"
                       class="btn btn-outline-success">Todos</a>
                    <a th:each="cat : ${categorias}" 
                       th:href="@{/usuario/productos(categoria=${cat})}"
                       th:classappend="${categoriaSeleccionada == cat} ? 'active' : ''"
                       th:text="${cat}"
                       class="btn btn-outline-success">Categoría</a>
                </div>
            </div>
        </div>
        
        <div class="row g-4">
            <div th:if="${#lists.isEmpty(productos)}" class="col-12 text-center py-5">
                <i class="bi bi-box-seam display-1 text-muted"></i>
                <h4 class="mt-3">No hay productos disponibles</h4>
                <p class="text-muted">Intenta con otra búsqueda o categoría</p>
            </div>
            
            <div th:each="producto : ${productos}" class="col-md-4 col-lg-3">
                <div class="card producto-card h-100">
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center" 
                         style="height: 180px;">
                        <img th:if="${producto.imagen != null}" 
                             th:src="${producto.imagen}" 
                             class="img-fluid" style="max-height: 170px;"
                             onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\'bi bi-image display-1 text-muted\'></i>'">
                        <i th:unless="${producto.imagen != null}" class="bi bi-box-seam display-1 text-muted"></i>
                    </div>
                    <div class="card-body">
                        <span class="badge bg-secondary mb-2" th:text="${producto.categoria}">Categoría</span>
                        <h6 class="card-title" th:text="${producto.nombre}">Producto</h6>
                        <p class="precio fs-5" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 0, 'POINT')} + ' COP'">$0</p>
                        <p class="small text-muted">
                            <span th:if="${producto.cantidad > 10}" class="text-success">
                                <i class="bi bi-check-circle"></i> Disponible
                            </span>
                            <span th:if="${producto.cantidad > 0 && producto.cantidad <= 10}" class="text-warning">
                                <i class="bi bi-exclamation-circle"></i> Últimas unidades
                            </span>
                            <span th:if="${producto.cantidad <= 0}" class="text-danger">
                                <i class="bi bi-x-circle"></i> Agotado
                            </span>
                        </p>
                    </div>
                    <div class="card-footer bg-white">
                        <form th:action="@{/usuario/carrito/agregar}" method="post" 
                              th:if="${producto.cantidad > 0}">
                            <input type="hidden" name="productoId" th:value="${producto.id}">
                            <div class="input-group input-group-sm">
                                <input type="number" class="form-control" name="cantidad" 
                                       value="1" min="1" th:max="${producto.cantidad}">
                                <button class="btn btn-tusuper" type="submit">
                                    <i class="bi bi-cart-plus"></i> Agregar
                                </button>
                            </div>
                        </form>
                        <button th:unless="${producto.cantidad > 0}" class="btn btn-secondary w-100" disabled>
                            Agotado
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
