<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Mi Perfil')}"></head>
<body class="theme-usuario">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container py-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <h2 class="mb-4"><i class="bi bi-person"></i> Mi Perfil</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Información Personal</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuario/perfil/actualizar}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:value="${usuario.email}" disabled>
                                <small class="text-muted">El email no se puede cambiar</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" name="nombre" 
                                       th:value="${usuario.nombre}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono" 
                                       th:value="${usuario.telefono}" placeholder="300 123 4567">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección de Entrega</label>
                                <input type="text" class="form-control" name="direccion" 
                                       th:value="${usuario.direccion}" 
                                       placeholder="Tu dirección completa">
                            </div>
                            <button type="submit" class="btn btn-tusuper">
                                <i class="bi bi-check"></i> Guardar Cambios
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="rounded-circle bg-success text-white d-inline-flex align-items-center justify-content-center mb-3"
                             style="width: 100px; height: 100px;">
                            <i class="bi bi-person display-4"></i>
                        </div>
                        <h5 th:text="${usuario.nombre}">Usuario</h5>
                        <p class="text-muted" th:text="${usuario.email}">email@example.com</p>
                        <p class="small text-muted">
                            Miembro desde <span th:text="${#temporals.format(usuario.fechaRegistro, 'MMMM yyyy')}">Enero 2024</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
