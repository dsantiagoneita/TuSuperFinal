<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('TuSuper - Carrito')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container py-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <h2 class="mb-4"><i class="bi bi-cart3"></i> Mi Carrito</h2>
        
        <div th:if="${#maps.isEmpty(items)}" class="text-center py-5">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <h4 class="mt-3">Tu carrito está vacío</h4>
            <p class="text-muted">Agrega productos para comenzar tu pedido</p>
            <a th:href="@{/usuario/productos}" class="btn btn-tusuper">
                <i class="bi bi-grid"></i> Ver Productos
            </a>
        </div>
        
        <div th:unless="${#maps.isEmpty(items)}" class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${items}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-light rounded me-2 d-flex align-items-center justify-content-center" 
                                                 style="width: 60px; height: 60px;">
                                                <i class="bi bi-box-seam text-muted"></i>
                                            </div>
                                            <div>
                                                <strong th:text="${entry.value.producto.nombre}">Producto</strong>
                                                <br>
                                                <small class="text-muted" th:text="${entry.value.producto.marca}">Marca</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="precio" th:text="'$' + ${#numbers.formatDecimal(entry.value.producto.precio, 0, 'COMMA', 0, 'POINT')}">$0</td>
                                    <td style="width: 150px;">
                                        <form th:action="@{/usuario/carrito/actualizar}" method="post" class="d-flex">
                                            <input type="hidden" name="productoId" th:value="${entry.key}">
                                            <input type="number" class="form-control form-control-sm" 
                                                   name="cantidad" th:value="${entry.value.cantidad}" 
                                                   min="1" max="99" style="width: 70px;">
                                            <button type="submit" class="btn btn-sm btn-outline-primary ms-1">
                                                <i class="bi bi-arrow-repeat"></i>
                                            </button>
                                        </form>
                                    </td>
                                    <td class="precio" th:text="'$' + ${#numbers.formatDecimal(entry.value.subtotal, 0, 'COMMA', 0, 'POINT')}">$0</td>
                                    <td>
                                        <form th:action="@{/usuario/carrito/eliminar}" method="post">
                                            <input type="hidden" name="productoId" th:value="${entry.key}">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="d-flex justify-content-between">
                            <form th:action="@{/usuario/carrito/vaciar}" method="post">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i> Vaciar Carrito
                                </button>
                            </form>
                            <a th:href="@{/usuario/productos}" class="btn btn-outline-success">
                                <i class="bi bi-plus"></i> Agregar más productos
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-receipt"></i> Resumen</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Productos (<span th:text="${cantidadItems}">0</span>)</span>
                            <span th:text="'$' + ${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' COP'">$0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío</span>
                            <span class="text-success">Gratis</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>Total</strong>
                            <strong class="precio fs-4" th:text="'$' + ${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' COP'">$0</strong>
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <a th:href="@{/usuario/checkout}" class="btn btn-tusuper w-100 py-2">
                            <i class="bi bi-bag-check"></i> Proceder al Pago
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
